<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="btns">
        <button class="random">Random</button>
        <button class="black">Black</button>
        <label>Grid Size: </label>
        <input id = "gridSize" type="number" value="16" min="1" max="64">
        <button class="reset">Reset</button>
    </div>
    <!--box making grid-->
    <div class="grid">
        <div class="box"></div>
    </div>

    <div class="footer">
        <div>Made by <a href="https://github.com/VoodooDarkMagic/Etch-a-Sketch" target="_blank">VooDooDarkMagic <img id="ghRepoLogo" src="images/github-mark.svg" alt="Github Logo"></a></div>
    </div>
</body>
</html>
